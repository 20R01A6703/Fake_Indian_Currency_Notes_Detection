<!DOCTYPE html>
<html>
<head>
    <title>Fake Currency Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="bg-info p-3 rounded-lg m-3" style="text-align: center;">
        <h1>Fake Indian Currency Note Detection Using Image Processing</h1>
        <br>
        <form method="post" enctype="multipart/form-data">
            <p><b>Upload Currency Image Here:</b><p><input type="file" name="file" style="background-color:white;" disabled>
            <br><br>
            <input type="submit" value="Upload" style=" background-color:lightgreen;color:black;border: 1px solid black;border-radius: 5px;" disabled>
            
        </form>
        
    </div>
    
    <div class="img_upld" style="text-align: center;">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" id="Uploaded" style="height: 225px;width:600px;" Uploaded>
    </div>

    
    <br>
    {% if result=='The Note is Real' %} 
        <h3 style="color: green;text-align: center;">{{result}}</h3>
    {% else %}
        <h3 style="color: red;text-align: center;">{{result}}</h3>
    {% endif %}
    <form action="{{ url_for('submit_data') }}" method="post" style="text-align: center;">
        <button type="submit" style="color: white;background-color: blue;border-radius: 5px;border: 1px solid white;">Refresh</button>
    </form>
    
    <br>
    <h6 style="text-align: center;">Analysis</h6>
    <div class="table">
    {% for table in tables %}
            
            {{ table|safe }}
    {% endfor %}
    </div>
    
</body>
</html>
